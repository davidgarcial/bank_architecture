<div class="container">
    <h2>Update Account</h2>
    <form (ngSubmit)="onSubmit()" #updateAccountForm="ngForm">
      <div class="form-group">
        <label for="accountId">Account ID</label>
        <input
          [(ngModel)]="accountId"
          type="text"
          class="form-control"
          id="accountId"
          name="accountId"
          required
        />
      </div>
      <div class="form-group">
        <label for="accountName">Account Name</label>
        <input
          [(ngModel)]="accountName"
          type="text"
          class="form-control"
          id="accountName"
          name="accountName"
          required
        />
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input
          [(ngModel)]="balance"
          type="number"
          class="form-control"
          id="balance"
          name="balance"
          step="0.01"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!updateAccountForm.valid">
        Update Account
      </button>
    </form>
  </div>
