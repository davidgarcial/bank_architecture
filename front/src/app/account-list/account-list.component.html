<div class="account-list-container">
  <h3>Account List</h3>
  <mat-list>
    <mat-list-item style="height: auto;" *ngFor="let account of accounts" (click)="selectAccount(account)">
      <mat-icon mat-list-icon>account_balance</mat-icon>
      <h4 mat-line>{{ account.account_name }}</h4>
      <p mat-line>Account Type: {{ account.account_type }}</p>
      <p mat-line>Balance: {{ account.balance }}</p>
    </mat-list-item>
  </mat-list>
</div>
